<!DOCTYPE html> 
<html lang="en">
<head>
<title>I come back stronger than a 90s trend</title>
<link rel="stylesheet" href="stylesheet.css" />
<link rel="icon" type="image/x-icon" href="evermore.png" />
</head> 
<body>

    <h1>SVG</h1>

    <div>SVG: Scalable Vector Graphics</div>
    <div>SVG graphics are scalable and don't lose any quality if zoomed/resized.</div>
    <div>Defines graphics in an XML format.</div>

    <h2>Circle</h2>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="10" fill="hotpink" />
    </svg>

    <h2>Rectangle</h2>

    <svg width="400" height="120">
        <rect x="10" y="10" width="200" height="100" stroke="pink" stroke-width="15" fill="black"/>
    </svg>

    <h2>SVG Rectangle with Opacity and Rounded Corners</h2>

    <svg width="400" height="180">
        <rect x="50" y="20" rx="20" ry="20" width="150" height="150" 
        style="fill:powderblue;stroke:black;stroke-width:10;opacity:5" />
    </svg>
    



</body>
</html>
