<!DOCTYPE html> 
<html lang="en">
<head>
<title>Into Folklore...</title>
<link rel="stylesheet" href="stylesheet.css" />
<link rel="icon" type="image/x-icon" href="folklore.png" />
</head> 
<body>

    <h1>Forms</h1>

    <h2>Form around Taylor Swift Albums:</h2>

    <form action="#" method="get" novalidate>

        <fieldset>
            <label for="album-name">Album Name:</label>
            <input type="text" id="album-name" name="album-name">
        </fieldset>

        <fieldset>
            <div>Best surprise song on your night:</div>

            <input type="radio" id="inthaf" name="primary-color" value="inthaf">
            <label for="inthaf">It's nice to have a friend</label><br />
            <input type="radio" id="dorothea" name="primary-color" value="dorothea">
            <label for="dorothea">Dorothea</label><br />
            <input type="radio" id="haunted" name="primary-color" value="haunted">
            <label for="haunted">Haunted</label><br />
            <input type="radio" id="exile" name="primary-color" value="exile">
            <label for="exile">Exile</label><br />
        </fieldset>

        <fieldset>
            <div>Best Taylor Swift cat:</div>
            <p>(the answer is all of them)</p>
    
            <input type="checkbox" id="cat1" name="cat1" value="meredith">
            <label for="cat1">Meredith Grey</label>
            <input type="checkbox" id="cat2" name="cat2" value="olivia">
            <label for="cat2">Olivia Benson</label>
            <input type="checkbox" id="cat3" name="cat3" value="benjamin">
            <label for="cat3">Benjamin Button</label>
        </fieldset>

        <fieldset>
            <div>Albums</div>

            <label for="albums">Choose your fave album(s):</label>
            <select id="albums" name="albums" size="3" multiple>   
                <option value="debut">Debut</option>
                <option value="fearless">Fearless</option>
                <option value="speaknow">Speak Now</option>
                <option value="red">Red</option>
                <option value="1989">1989</option>
                <option value="reputation">Reputation</option>
                <option value="lover">Lover</option>
                <option value="folklore">Folklore</option>
                <option value="evermore">Evermore</option>
                <option value="midnights">Midnights</option>
                <option value="ttpd">The Tortured Poets Department</option>
            </select>
        </fieldset>


        <input type="submit" value="Submit">


    </form>





</body>
</html>
